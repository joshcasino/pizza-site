<!DOCTYPE html>
<html>

<head>
  <title>pizza test site</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.0.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <h2>N.Y. Style Pizza</h2>
      <div id="pizzaPic">
        <img src="img/pizza.jpg" alt="pizza" />
      </div>
    </header>
    <br>
      <div class="row">
        <div class="col-xs-6">
          <form id="pizzaForm">
            <div class="form-group">
              <div class="well" id="pieSize">
                <label for="pieSize">Choose your size please: </label>
                <div class="radio">
                  <label><input name="pieSize" type="radio" value="small">Small</label>
                </div>
                <div class="radio">
                  <label><input name="pieSize" type="radio" value="medium">Medium</label>
                </div>
                <div class="radio">
                  <label><input name="pieSize" type="radio" value="large">Large</label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="form-group">
              <div class="well" id="toppings">
                <label for="toppings">What toppings would you like on your pie?</label><br>
                <input type="checkbox" name="toppings" value="pepperoni">Pepperoni<br>
                <input type="checkbox" name="toppings" value="mushrooms">Mushrooms<br>
                <input type="checkbox" name="toppings" value="peppers">Peppers<br>
              </div>
            <!-- <div class="radio">
                  <label><input name="toppings" type="radio" value="pepperoni">Pepperoni</label>
                </div>
                <div class="radio">
                  <label><input name="toppings" type="radio" value="mushrooms">Mushrooms</label>
                </div>
                <div class="radio">
                  <label><input name="toppings" type="radio" value="peppers">Peppers</label>
                </div> -->

            </div>
            <button type="submit" class="btn btn-success" id="addPizza">Submit Order</button>
          </div>
        </form>
        <div>
          <h3 id="yourCost"></h3>
        </div>
        <br>
        <br>

      </div>



    </div>
  </body>
  </html>
