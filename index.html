<!DOCTYPE html>
<html>

<head>
  <title>pizza test site</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.0.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <h2>N.Y. Style Pizza</h2>
    </header>
      <div class="row">
        <div class="col-xs-6">
          <form id="pizzaForm">
            <div class="form-group">
              <div id="pieSize">
                <label for="pizzaSize">Choose your size please: </label>
                <div class="radio">
                  <label><input name="pizzaSize" type="radio" value="small">Small</label>
                </div>
                <div class="radio">
                  <label><input name="pizzaSize" type="radio" value="medium">Medium</label>
                </div>
                <div class="radio">
                  <label><input name="pizzaSize" type="radio" value="large">Large</label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="form-group">
              <div id="toppings">
                <label for="toppings">What toppings would you like on your pie?</label>
                <div class="radio">
                  <label><input name="toppings" type="radio" value="pepperoni">Pepperoni</label>
                </div>
                <div class="radio">
                  <label><input name="toppings" type="radio" value="mushrooms">Mushrooms</label>
                </div>
                <div class="radio">
                  <label><input name="toppings" type="radio" value="peppers">Peppers</label>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-md btn-warning" id="addPizza">Submit Order</button>
          </div>
        </form>
        <div>
          <h4 id="yourCost"></h4>
        </div>
        <br>
        <br>
        <div id="pizzaPic">
          <img src="img/pizza.jpg" alt="pizza" />
        </div>
      </div>



    </div>
  </body>
  </html>
