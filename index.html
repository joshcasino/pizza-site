<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.0.js"></script>
  <script src="js/scripts.js"></script>

  <meta charset="utf-8">
  <title>Pizza Menu</title>
</head>
<body>

  <div class="container">
    <header><h2>NY Style pizza</h2></header>
    <form id = "pizzaForm">
      <h4>What size would you like: </h4>
      <select id="pizzaSize" class = "form-control">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
      <h4>Select a topping: </h4>
      <select id="pizzaToppings" class = "form-control">
        <option value="pepperoni">pepperoni</option>
        <option value="mushroom">Mushroom</option>
        <option value="peppers">Peppers</option>
        <option value="plain">None</option>
      </select>
      <h4>Additional topping: </h4>
      <select id="pizzaToppings" class = "form-control">
        <option value="pepperoni">pepperoni</option>
        <option value="mushroom">Mushroom</option>
        <option value="peppers">Peppers</option>
      </select>

        <div class="input-group">
        <div class="input-group-btn">
        </div>
      </div>
        <label for="ageInput">Age</label>
        <input type="number" class="form-control" id = "ageInput" min="9" max="116">

        <button type="submit"class="btn btn-success">Submit</button>
      </form>
      <h2 id = "YourTicket"></h2>
    </div>
</body>
</html>
